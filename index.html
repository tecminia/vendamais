<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redirect</title>
  <script>
    (function () {
      const rawUser = localStorage.getItem('currentUser');

      if (rawUser) {
        try {
          const user = JSON.parse(rawUser);

          if (user && user.uid && user.email) {
            location.replace('painelvendas.html');
            return;
          }
        } catch (_) {}
      }

      location.replace('login.html');
    })();
  </script>
</head>
<body></body>
</html>
