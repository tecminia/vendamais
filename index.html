<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Redirect</title>
<script>
(function () {
  let tentativas = 0;
  const MAX = 20; // ~200ms

  const check = () => {
    const raw = localStorage.getItem('currentUser');

    if (raw) {
      try {
        const u = JSON.parse(raw);
        if (u?.uid && u?.email) {
          location.replace('painelvendas.html');
          return;
        }
      } catch {}
    }

    if (tentativas++ < MAX) {
      setTimeout(check, 10);
    } else {
      location.replace('login.html');
    }
  };

  check();
})();
</script>
</head>
<body></body>
</html>
